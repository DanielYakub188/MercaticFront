<!-- Formulario para crear un ticket de soporte -->
<div class="mt-5 pt-4 border-top">
  <h2 class="mb-3 text-success fw-bold">Crear un Ticket de Soporte</h2>
  <p class="mb-4">¿Tuviste un problema con tu pedido? Cuéntanos más rellenando el siguiente formulario y nuestro equipo de atención al cliente te contactará en menos de 24 horas.</p>

  <form>
    <div class="row mb-3">
      <div class="col-md-6">
        <label for="nombre" class="form-label">Nombre completo</label>
        <input type="text" class="form-control" id="nombre" placeholder="Tu nombre" required>
      </div>
      <div class="col-md-6">
        <label for="correo" class="form-label">Correo electrónico</label>
        <input type="email" class="form-control" id="correo" placeholder="nombre@ejemplo.com" required>
      </div>
    </div>

    <div class="row mb-3">
      <div class="col-md-6">
        <label for="asunto" class="form-label">Asunto</label>
        <input type="text" class="form-control" id="asunto" placeholder="Ej: Producto dañado" required>
      </div>
    </div>

    <div class="mb-4">
      <label for="descripcion" class="form-label">Descripción del problema</label>
      <textarea class="form-control" id="descripcion" rows="5" placeholder="Cuéntanos lo que ha ocurrido con detalle..." required></textarea>
    </div>

    <button type="submit" class="btn btn-success px-4">Enviar Ticket</button>
  </form>
</div>
