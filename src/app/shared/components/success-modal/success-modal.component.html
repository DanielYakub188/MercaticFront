<div class="modal fade show d-block animated-modal" tabindex="-1" role="dialog">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content border-0 shadow-lg">
      <div class="modal-header bg-success text-white position-relative">
        <div class="icon-circle bg-white text-success">
          <i class="bi bi-check-circle-fill fs-2"></i>
        </div>
        <h5 class="modal-title ms-5">{{ title }}</h5>
        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body text-center">
        <p>{{ message }}</p>
      </div>
      <div class="modal-footer justify-content-center">
        <button class="btn btn-success px-4" data-bs-dismiss="modal">Aceptar</button>
      </div>
    </div>
  </div>
</div>
