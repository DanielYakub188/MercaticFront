<div class="container py-1">
  <div class="row g-4">

    <div
      class="col-12 col-sm-6 col-md-4 col-lg-3"
      *ngFor="let p of productosVisibles"
    >
      <div
        class="card h-100 shadow-sm"
        [id]="'card-'+p.id"
        style="
          border-radius: 16px;
          overflow: hidden;
          border: 1px solid #d8f3dc;
          transition: transform 0.2s ease, box-shadow 0.2s ease;
        "
        onmouseover="this.style.transform='translateY(-4px)'; this.style.boxShadow='0 4px 20px rgba(0,128,0,0.15)'"
        onmouseout="this.style.transform='none'; this.style.boxShadow='0 .125rem .25rem rgba(0,0,0,.075)'"
      >

        <img
          class="card-img-top"
          [src]="'http://localhost:8080/uploads/productos/' + p.imagenUrl"
          alt="{{ p.nombreProducto }}"
          style="height: 180px; object-fit: cover;"
        />

        <div class="card-body d-flex flex-column">
          <h5 class="card-title fw-semibold text-dark mb-2">
            {{ p.nombreProducto }}
          </h5>

          <p class="card-text text-muted small mb-1">
            <strong class="text-success">Precio:</strong>
            {{ p.precio | currency : "EUR" }}
          </p>

          <p class="card-text text-muted small mb-1">
            <strong class="text-success">Stock:</strong>
            {{ p.stock }}
          </p>

          <p class="card-text text-muted small mb-1">
            <strong class="text-success">Categoría:</strong>
            {{ p.categoria }}
          </p>

          <p class="card-text text-muted small mb-3">
            <strong class="text-success">Formato:</strong>
            {{ p.formatoProducto }}
          </p>

          <button
            class="btn btn-success mt-auto w-100"
            style="border-radius: 10px;"
            (click)="anadirCarrito(p)"
          >
            Añadir al carrito
          </button>
        </div>

      </div>
    </div>

  </div>

  <!-- Botón VER MÁS -->
  <div class="text-center mt-4">
    <button
      class="btn btn-outline-success px-4 py-2"
      (click)="toggleVerMas()"
      style="border-radius: 10px;"
    >
      {{ isExpanded ? 'Ver menos ▲' : 'Ver más ▼' }}
    </button>
  </div>
</div>

<!-- MODAL NO LOGIN -->
<div class="modal fade" id="modalNoLogin" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content" style="border-radius: 14px;">
      <div class="modal-header">
        <h5 class="modal-title text-danger">Acción no permitida</h5>
        <button class="btn-close" data-bs-dismiss="modal"></button>
      </div>

      <div class="modal-body">
        Debes iniciar sesión para añadir productos al carrito.
      </div>

      <div class="modal-footer">
        <button class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
        <a href="/login" class="btn btn-success">Iniciar sesión</a>
      </div>
    </div>
  </div>
</div>
