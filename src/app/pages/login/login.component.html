<div class="container my-4">
  <div class="row login-container overflow-hidden">

    <!-- Imagen -->
    <div class="col-lg-6 d-none d-lg-block p-0">
      <img
        src="../../../assets/Embutidos.jpg"
        alt="Login image"
        class="login-image" />
    </div>

    <!-- Caja de login -->
    <div class="col-lg-6 d-flex align-items-center p-0 login-bg">
      <div class="login-box shadow-lg p-5 rounded-4 w-100">
        <div class="text-center mb-4">
          <div class="login-icon rounded-circle mx-auto mb-3">
            <i class="bi bi-person-fill"></i>
          </div>
          <h2 class="text-success fw-bold">Iniciar Sesión</h2>
        </div>

        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">

          <!-- Correo -->
          <div class="mb-3 fixed-height">
            <label for="email" class="form-label text-success">Correo electrónico</label>
            <div class="input-group">
              <span class="input-group-text bg-success bg-opacity-10 border-0">
                <i class="bi bi-envelope-fill text-success"></i>
              </span>
              <input
                type="email"
                id="email"
                class="form-control"
                formControlName="email" />
            </div>
            <div *ngIf="email?.invalid && email?.touched" class="text-danger small mt-1">
              Introduce un correo válido.
            </div>
          </div>

          <!-- Contraseña -->
          <div class="mb-3 fixed-height">
            <label for="password" class="form-label text-success">Contraseña</label>
            <div class="input-group">
              <span class="input-group-text bg-success bg-opacity-10 border-0">
                <i class="bi bi-lock-fill text-success"></i>
              </span>
              <input
                type="password"
                id="password"
                class="form-control"
                formControlName="password" />
            </div>
            <div *ngIf="password?.invalid && password?.touched" class="text-danger small mt-1">
              La contraseña debe tener al menos 6 caracteres.
            </div>
          </div>

          <!-- Olvidaste contraseña -->
          <div class="d-flex justify-content-between align-items-center mb-4">
            <a href="#" class="text-success small text-decoration-none">¿Olvidaste tu contraseña?</a>
          </div>

          <!-- Botón -->
          <button type="submit" class="btn btn-success w-100 py-2" [disabled]="loginForm.invalid">
            Entrar
          </button>

          <!-- Link para registro -->
          <p class="mt-4 text-center text-muted">
            ¿Aún no estás registrado?
            <a class="text-success fw-semibold" routerLink="/register">Date de alta</a>
          </p>
        </form>
      </div>
    </div>

  </div>
</div>

<!-- Modal de error -->
<app-error-modal
  *ngIf="showError"
  [title]="'Error de inicio de sesión'"
  [message]="errorMessage"
  (closed)="closeErrorModal()">
</app-error-modal>
