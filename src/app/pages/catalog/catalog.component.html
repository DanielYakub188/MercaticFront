<div class="container py-4">

  <h4 class="mb-4">Cat√°logo de Productos</h4>

  <!-- Botones de filtro por categor√≠a -->
  <div class="mb-3 d-flex flex-wrap gap-2">
    <button
      class="btn btn-outline-primary"
      [class.active]="categoriaSeleccionada === ''"
      (click)="filtrarPorCategoria('')"
    >
      Todos
    </button>
    <button
      class="btn btn-outline-primary"
      [class.active]="categoriaSeleccionada === 'Embutido'"
      (click)="filtrarPorCategoria('Embutido')"
    >
      Embutido
    </button>
    <button
      class="btn btn-outline-primary"
      [class.active]="categoriaSeleccionada === 'Carne'"
      (click)="filtrarPorCategoria('Carne')"
    >
      Carne
    </button>
    <button
      class="btn btn-outline-primary"
      [class.active]="categoriaSeleccionada === 'Queso'"
      (click)="filtrarPorCategoria('Queso')"
    >
      Queso
    </button>
    <button
      class="btn btn-outline-primary"
      [class.active]="categoriaSeleccionada === 'Fruta'"
      (click)="filtrarPorCategoria('Fruta')"
    >
      Fruta
    </button>
    <button
      class="btn btn-outline-primary"
      [class.active]="categoriaSeleccionada === 'Verdura'"
      (click)="filtrarPorCategoria('Verdura')"
    >
      Verdura
    </button>
    <button
      class="btn btn-outline-primary"
      [class.active]="categoriaSeleccionada === 'Cereal'"
      (click)="filtrarPorCategoria('Cereal')"
    >
      Cereal
    </button>
  </div>

  <!-- Barra de b√∫squeda con ngModel moderno -->
  <div class="mb-4">
    <input
      type="text"
      class="form-control form-control-lg shadow-sm"
      placeholder="üîç Busca un producto..."
      [(ngModel)]="searchText"
      (ngModelChange)="onSearchChange($event)"
    />
  </div>

  <!-- Mensaje cuando no hay resultados -->
  <div *ngIf="noResultados" class="text-center text-muted my-4">
    <p>No se encontraron productos.</p>
  </div>

  <!-- Lista de productos -->
  <app-product-list [productos]="productos"></app-product-list>

</div>
