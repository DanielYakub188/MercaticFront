<div class="container py-4">

  <h4 class="mb-4">Cat√°logo de Productos</h4>

  <!-- Barra de b√∫squeda con ngModel moderno -->
  <div class="mb-4">
    <input
      type="text"
      class="form-control form-control-lg shadow-sm"
      placeholder="üîç Busca un producto..."
      [(ngModel)]="searchText"
      (ngModelChange)="onSearchChange($event)"
    />
  </div>

  <!-- Mensaje cuando no hay resultados -->
  <div *ngIf="noResultados" class="text-center text-muted my-4">
    <p>No se encontraron productos.</p>
  </div>

  <!-- Lista de productos -->
  <app-product-list [productos]="productos"></app-product-list>

</div>
